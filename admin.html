<!DOCTYPE html>
<html>
<head>
    <title>Inbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
    <h1>Inbox ğŸ“¥</h1>

    <div class="message-list">
        {% if messages %}
            {% for msg in messages %}
            <div class="message-item">
                <p>{{ msg.get('content', 'No message') }}</p>
                <span class="time">{{ msg.get('timestamp', '') }}</span>
            </div>
            {% endfor %}
        {% else %}
            <p class="no-messages">No messages yet. Send one to test!</p>
        {% endif %}
    </div>

    <br>

    <a href="/" style="color: white; text-decoration: none; font-size: 0.8rem;">
        â† Back to Home
    </a>

</div>

</body>
</html>
